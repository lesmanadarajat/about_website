{% extends "base.html" %}

{% block title %}Ubah Password - Sistem Raport{% endblock %}

{% block content %}
<div class="form-header">
    <a href="{{ url_for('admin') }}" class="back-btn">
        <i class="fas fa-arrow-left"></i> Kembali ke Admin
    </a>
    <h1><i class="fas fa-key"></i> Ubah Password</h1>
</div>

<div class="form-container">
    <form method="POST" class="modern-form">
        <div class="form-section">
            <h3><i class="fas fa-user-shield"></i> Keamanan Akun</h3>
            
            <div class="form-group">
                <label for="current_password"><i class="fas fa-lock"></i> Password Saat Ini</label>
                <input type="password" 
                       id="current_password" 
                       name="current_password" 
                       placeholder="Masukkan password saat ini"
                       required
                       class="form-control">
            </div>
            
            <div class="form-group">
                <label for="new_password"><i class="fas fa-key"></i> Password Baru</label>
                <input type="password" 
                       id="new_password" 
                       name="new_password" 
                       placeholder="Masukkan password baru"
                       required
                       class="form-control"
                       minlength="6">
                <small class="form-text">Password minimal 6 karakter</small>
            </div>
            
            <div class="form-group">
                <label for="confirm_password"><i class="fas fa-check-circle"></i> Konfirmasi Password Baru</label>
                <input type="password" 
                       id="confirm_password" 
                       name="confirm_password" 
                       placeholder="Konfirmasi password baru"
                       required
                       class="form-control">
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-primary">
                <i class="fas fa-save"></i> Simpan Password
            </button>
            <a href="{{ url_for('admin') }}" class="btn-secondary">
                <i class="fas fa-times"></i> Batal
            </a>
        </div>
    </form>
</div>

<script>
    // Validasi password
    document.querySelector('form').addEventListener('submit', function(e) {
        const newPassword = document.getElementById('new_password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        
        if (newPassword !== confirmPassword) {
            e.preventDefault();
            alert('Password baru dan konfirmasi password tidak cocok!');
        }
        
        if (newPassword.length < 6) {
            e.preventDefault();
            alert('Password baru minimal 6 karakter!');
        }
    });
</script>
{% endblock %}
